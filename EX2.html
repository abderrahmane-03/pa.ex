<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de variable</title>
</head>

<body>
    <script>
        function testVariable() {
            var maVariable = 8;

            if (maVariable < 10) {
                console.log("inférieur à 10");
                alert("inférieur à 10");
            } else {
                console.log("supérieur ou égal à 10");
                alert("supérieur ou égal à 10");
            }
        }

        testVariable();
    </script>
</body>

</html>
